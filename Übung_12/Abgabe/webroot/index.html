<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="HandheldFriendly" content="true"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="keywords" content="MySportClub, Activities, Climbing, Cycling, Friendly Fire, Manfred Hiller">
    <meta name="robots" content="index, follow">
    <meta name="description" content="High quality video streaming.">

    <title>HTTP Video Stream</title>

    <!-- ############ import css files ########################################################################################################################### -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/layout.css">

    <!-- ############ import js lib files ######################################################################################################################## -->
    <script src="./js/jquery-3.6.0.min.js"></script>

    <!-- ############ import js src files ######################################################################################################################## -->

    <script src="js/client.js"></script>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-myColor">
    <a class="navbar-brand" href="./index.html">
        <i class="fa fa-soccer-ball-o"></i>
        Video Stream
    </a>
</nav>

<main role="main">

    <!-- header -->
    <div class="jumbotron my-jumbotron-sub">
        <div class="container">
            <h2>Video Stream</h2>
            <p>
                A cool http video stream.
            </p>
        </div>
    </div>

    <!-- overview/main information -->
    <div class="container">
        <div class="form-row">
            <div class="col-md mb-3">
                <label for="textInput">Your video name (E.g. bigbuck.mp4)</label>
                <input type="text" class="form-control" name="textInput" id="textInput">
            </div>
        </div>

        <div class="form-row">
            <div class="col-md mb-3">
                <button type="button" class="btn my-btn-primary" id="searchVideo">Search and Play</button>
            </div>
        </div>

        <br>
        <br>

        <div class="form-row">
            <div class="col-md mb-3">
                <video id="videoPlayer" width="650" hidden></video>
            </div>
        </div>
    </div>
</main>

<footer class="container">
    <br><br>
    <hr>

    <p>
        &copy; Video Stream 2022
        <span class="versionNum">v1.0</span>
    </p>
</footer>
</body>

</html>
