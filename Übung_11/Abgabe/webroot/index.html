<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="HandheldFriendly" content="true"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="keywords" content="MySportClub, Activities, Climbing, Cycling, Friendly Fire, Manfred Hiller">
    <meta name="robots" content="index, follow">
    <meta name="description" content="A map with markers made with leaflet.">

    <title>Character Counter</title>

    <!-- ############ import css files ########################################################################################################################### -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/layout.css">

    <!-- ############ import js lib files ######################################################################################################################## -->
<!--    <script src="./js/bootstrap.min.js"></script>-->
    <script src="./js/jquery-3.6.0.min.js"></script>

    <!-- ############ import js src files ######################################################################################################################## -->

    <script src="./js/main.js"></script>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-myColor">
    <a class="navbar-brand" href="./index.html">
        <i class="fa fa-soccer-ball-o"></i>
        Character Counter
    </a>
</nav>

<main role="main">

    <!-- header -->
    <div class="jumbotron my-jumbotron-sub">
        <div class="container">
            <h2>Character Counter</h2>
            <p>
                Send ajax calls with every keystroke.
            </p>
        </div>
    </div>

    <!-- overview/main information -->
    <div class="container">
        <div class="form-row">
            <div class="col-md mb-3">
                <label for="textInput">Your Text Input</label>
                <input type="text" class="form-control" name="textInput" id="textInput">
            </div>
        </div>

        <div class="form-row">
            <div class="col-md mb-3">
                <span>Count: </span>
                <span id="textCounter"></span>
            </div>
        </div>
    </div>
</main>

<footer class="container">
    <br><br>
    <hr>

    <p>
        &copy; Character Counter 2021
        <span class="versionNum">v1.0</span>
    </p>
</footer>
