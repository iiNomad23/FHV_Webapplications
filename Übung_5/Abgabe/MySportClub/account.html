<main role="main">

    <!-- header -->
    <div class="jumbotron my-jumbotron-sub">
        <div class="container">
            <h2>Create New Account</h2>
            <p>
                * fields are necessary
            </p>
        </div>
    </div>

    <!-- overview/main information -->
    <div class="container">
        <form action="mailto:marco.prescher@students.fhv.at" method="post" novalidate enctype="text/plain" onsubmit="return submitFrom()">
            <div class="form-row">
                <div class="col-md mb-3">
                    <label for="firstName">First name *</label>
                    <input type="text" class="form-control" name="firstName" id="firstName" placeholder="John">
                </div>
                <div class="col-md mb-3">
                    <label for="lastName">Surname *</label>
                    <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Doe">
                </div>
            </div>

            <div class="form-row">
                <div class="col-md mb-3">
                    <label for="address">Address *</label>
                    <textarea class="md-textarea form-control" name="address" id="address" rows="3"></textarea>
                </div>
                <div class="col-md mb-3">
                    <label for="country">Country *</label>
                    <select class="custom-select" name="country" id="country">
                        <option selected value="">Select..</option>

                        <option>Austria</option>
                        <option>Switzerland</option>
                        <option>Germany</option>
                        <option>others</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Gender *</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sex" id="maleSex" value="male">
                    <label class="form-check-label" for="maleSex">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sex" id="femaleSex" value="female">
                    <label class="form-check-label" for="femaleSex">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sex" id="diverseSex" value="diverse">
                    <label class="form-check-label" for="diverseSex">Divers</label>
                </div>
            </div>

            <hr>

            <div class="form-group">
                <label for="userID">Your User-ID *</label>
                <input type="text" class="form-control" name="userID" id="userID" placeholder="john.doe">
            </div>
            <div class="form-row">
                <div class="col-md mb-3">
                    <label for="email">E-Mail *</label>
                    <input type="text" class="form-control" name="email" id="email" placeholder="john.doe@email.com">
                </div>
                <div class="col-md mb-3">
                    <label for="mobileNumber">Mobile Number</label>
                    <input type="text" class="form-control" name="email" id="mobileNumber">
                </div>
            </div>
            <div class="form-group">

            </div>

            <div class="form-row">
                <div class="col-md mb-3">
                    <label for="password">Password *</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <div class="col-md mb-3">
                    <label for="confirmPassword">Confirm Password *</label>
                    <input type="password" class="form-control" id="confirmPassword">
                </div>
            </div>

            <div class="form-group">
                <label for="sportCategories">Sport Categories *</label>
                <select multiple class="form-control" id="sportCategories" name="category">
                    <option>Climbing</option>
                    <option>Cycling</option>
                    <option>Friendly Fire</option>
                </select>
            </div>

            <div class="form-group">
                <label>User Categories *</label><br>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="role" id="athleteRole" value="athlete">
                    <label class="form-check-label" for="athleteRole">Athlete</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="role" id="organizerRole" value="organizer">
                    <label class="form-check-label" for="organizerRole">Organizer</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="role" id="adminRole" value="admin">
                    <label class="form-check-label" for="adminRole">Admin</label>
                </div>
            </div>

            <button class="btn my-btn-secondary accountButton" type="reset">Reset Details</button>
            <button class="btn my-btn-primary accountButton" type="submit">Submit</button>
        </form>
    </div>
</main>

    <br><br>
